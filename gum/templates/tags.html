{% extends "base.html" %}
{% block content %}
<h2><i class="icon-tags icon-large"></i>Tags</h2>

<ul id="cloud">
{% for tag in tag_cloud %}
<li class="tag-{{ tag.1 }}">
	<a href="{{ SITEURL }}/{{ tag.0.url }}">
		<i class="icon-tag icon-large"></i>{{ tag.0|e }}
	</a>
</li>
{% endfor %}
</ul>
{% endblock %}
